name: Deploy compliance-ui to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - name: Add .nojekyll
        run: touch out/.nojekyll
      - name: Deploy compliance-ui to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out
      - name: Deploy
        uses: actions/deploy-pages@v4
